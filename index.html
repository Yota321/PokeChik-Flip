<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeChic Magazine - Digital Flipbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flipbook-container">
        <div class="flipbook" id="flipbook">
            <!-- Cover page (single) -->
            <div class="page cover-page" data-page="0">
                <div class="page-content">
                    <img src="images/0.png" alt="PokeChic Magazine Cover" class="page-image">
                </div>
            </div>
            
            <!-- Inner pages (pairs) -->
            <div class="page-spread" data-spread="1">
                <div class="page left-page" data-page="1">
                    <div class="page-content">
                        <img src="images/1.png" alt="Page 1" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="2">
                    <div class="page-content">
                        <img src="images/2.png" alt="Page 2" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="2">
                <div class="page left-page" data-page="3">
                    <div class="page-content">
                        <img src="images/3.png" alt="Page 3" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="4">
                    <div class="page-content">
                        <img src="images/4.png" alt="Page 4" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="3">
                <div class="page left-page" data-page="5">
                    <div class="page-content">
                        <img src="images/5.png" alt="Page 5" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="6">
                    <div class="page-content">
                        <img src="images/6.png" alt="Page 6" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="4">
                <div class="page left-page" data-page="7">
                    <div class="page-content">
                        <img src="images/7.png" alt="Page 7" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="8">
                    <div class="page-content">
                        <img src="images/8.png" alt="Page 8" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="5">
                <div class="page left-page" data-page="9">
                    <div class="page-content">
                        <img src="images/9.png" alt="Page 9" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="10">
                    <div class="page-content">
                        <img src="images/10.png" alt="Page 10" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="6">
                <div class="page left-page" data-page="11">
                    <div class="page-content">
                        <img src="images/11.png" alt="Page 11" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="12">
                    <div class="page-content">
                        <img src="images/12.png" alt="Page 12" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="7">
                <div class="page left-page" data-page="13">
                    <div class="page-content">
                        <img src="images/13.png" alt="Page 13" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="14">
                    <div class="page-content">
                        <img src="images/14.png" alt="Page 14" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="8">
                <div class="page left-page" data-page="15">
                    <div class="page-content">
                        <img src="images/15.png" alt="Page 15" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="16">
                    <div class="page-content">
                        <img src="images/16.png" alt="Page 16" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="9">
                <div class="page left-page" data-page="17">
                    <div class="page-content">
                        <img src="images/17.png" alt="Page 17" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="18">
                    <div class="page-content">
                        <img src="images/18.png" alt="Page 18" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="10">
                <div class="page left-page" data-page="19">
                    <div class="page-content">
                        <img src="images/19.png" alt="Page 19" class="page-image">
                    </div>
                </div>
                <div class="page right-page" data-page="20">
                    <div class="page-content">
                        <img src="images/20.png" alt="Page 20" class="page-image">
                    </div>
                </div>
            </div>
            
            <div class="page-spread" data-spread="11">
                <div class="page left-page" data-page="21">

                    </div>
                </div>
                <div class="page right-page" data-page="22">
                    <div class="page-content">
                        <img src="images/22.png" alt="Page 22" class="page-image">
                    </div>
                </div>
            </div>
            
            <!-- Back cover (single) -->
            <div class="page back-cover-page" data-page="23">
                <div class="page-content">
                    <img src="images/23.png" alt="PokeChic Magazine Back Cover" class="page-image">
                </div>
            </div>
            
            <!-- Thank you page -->
            <div class="page thank-you-page">
                <div class="page-content">
                    <div class="thank-you-content">
                        <h1>Thank You for Reading!</h1>
                        <p>We hope you enjoyed this issue of PokeChic Magazine</p>
                        <div class="pokeball-icon">⚪</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation controls -->
        <div class="controls">
            <button id="prevBtn" class="nav-btn">← Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextBtn" class="nav-btn">Next →</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
